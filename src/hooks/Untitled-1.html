<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />

    <script>
      const iptEl = document.querySelector('input')
      const throttle = ymThrottle(
        () => {
          console.log(123)
        },
        1000,
        false
      )
      iptEl.addEventListener('input', (e) => {
        throttle()
      })

      function ymThrottle(cb, interval, leading = true) {
        let startTime = 0

        _throttle = function (...args) {
          const nowTime = Date.now()
          if (!leading && startTime === 0) startTime = nowTime
          const awaitTime = interval - (nowTime - startTime)

          if (awaitTime <= 0) {
            cb(this, args)
            startTime = Date.now()
          }
        }
        return _throttle
      }
    </script>
  </body>
</html>
